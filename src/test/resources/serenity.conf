environments {
  default {
    webdriver.driver = chrome
    webdriver.autodownload = true
    chrome.switches = """--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                         --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                         --incognito;--disable-infobars;--disable-gpu;--window-size=1920,1080"""

    serenity.take.screenshots = AFTER_EACH_STEP
    serenity.reports.show.step.details = true
    serenity.compress.filenames = false
    serenity.console.colors = true
    serenity.outputDirectory = "target/site/serenity"
    base.url = "https://opensource-demo.orangehrmlive.com"
  }

  browserstack {
    webdriver.driver = remote
    webdriver.remote.url = "https://${BROWSERSTACK_USERNAME}:${BROWSERSTACK_ACCESS_KEY}@hub-cloud.browserstack.com/wd/hub"
    browserstack.user = "${BROWSERSTACK_USERNAME}"
    browserstack.key = "${BROWSERSTACK_ACCESS_KEY}"
    capabilities = {
      browserName = "Chrome"
      browserVersion = "latest"
      "bstack:options" = {
        os = "Windows"
        osVersion = "11"
        sessionName = "OrangeHRM Serenity Screenplay"
        projectName = "OrangeHRM Automation"
        buildName = "Local-BrowserStack"
        debug = true
        networkLogs = true
      }
    }
    serenity.take.screenshots = AFTER_EACH_STEP
    base.url = "https://opensource-demo.orangehrmlive.com"
  }
}

serenity.project.name = "OrangeHRM Serenity Screenplay"
webdriver.timeouts.implicitlywait = 10000